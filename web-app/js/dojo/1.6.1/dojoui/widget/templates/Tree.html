<div style="overflow:hidden; position:relative; top:0;">
  <div dojoAttachPoint="searchPane" style="border-bottom:1px solid #ccc; padding:8px; padding-left:2em; height:20px width:100%; display:none">
    <input dojoAttachPoint="searchField" dojoAttachEvent="onkeyup:_searchFieldOnKeyUp, onkeydown:_searchFieldOnKeyDown" style="font-size:13px; height:18px; width:93%;"/>
    <div id="clearSearchBtn" dojoAttachEvent="onclick:_clearSearchButtonClick" dojoAttachPoint="clearSearchBtn"
    style="padding:0 0.5em 0 0.5em; background:#ccc; color:white; font-weight:bold; display:inline-block; margin:3px 0.25em 0 -2.25em; -webkit-border-radius:6px; -moz-border-radius:6px; border:1px solid #bbb; display:none; cursor:pointer;">x</div>
  </div>
  <div dojoAttachPoint="searchResultsPane" style="width:90%; display:none; background:white; border:1px solid gray; border-top:0; margin-left:5%; position:absolute; z-index:100">
    <ul dojoAttachPoint="searchResultsList" style="width:95%; margin:0; padding:0"></ul>
  </div>
  <div dojoAttachPoint="blocker" style="width:100%; height:100%; opacity:0.4; filter: alpha(opacity=40); background:black; position:absolute; z-index:99; display:none"></div>  
  <div class="dijitTree dijitTreeContainer" waiRole="tree" dojoAttachEvent="onkeypress:_onKeyPress">
  	<div class="dijitInline dijitTreeIndent" style="position:absolute; top:-9999px;" dojoAttachPoint="indentDetector"></div>
  </div>    
</div>
